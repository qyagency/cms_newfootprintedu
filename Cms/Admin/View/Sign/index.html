<extend name="Layout:sign" />
<block name="title">Login</block>
<block name="main">
    <section class="body-sign">
        <div class="center-sign">
            <a href="/" class="logo pull-left">
                <!--<img src="__IMG__/logo.png" height="54" alt="Porto Admin"/>-->
            </a>

            <div class="panel panel-sign">
                <div class="panel-title-sign mt-xl text-right">
                    <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
                </div>
                <div class="panel-body">
                    <form action="/sign/in" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <div class="input-group input-group-icon">
                                <input name="passport" type="text" maxlength="30" class="form-control input-lg" required>
                                <span class="input-group-addon">
                                    <span class="icon icon-lg">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group mb-lg">
                            <label>密码</label>
                            <div class="input-group input-group-icon">
                                <input name="password" type="password" maxlength="20" class="form-control input-lg" required>
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </span>
                            </div>
                        </div>

                        <div class="form-group mb-lg">
                            <label>验证码</label>
                            <div class="input-group">
                                <input name="passcode" type="text" maxlength="5" class="form-control input-lg" required style="padding-right: 200px">
                                <div>
                                    <img id="code" src="{:U('sign/code')}" onclick='this.src="{:U('sign/code')}"' />
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-8">
                                <div class="checkbox-custom checkbox-default">
                                    <input id="RememberMe" name="rememberme" type="checkbox" value="yes">
                                    <label for="RememberMe">记住登录</label>
                                </div>
                            </div>
                            <div class="col-sm-4 text-right">
                                <button type="submit" class="btn btn-primary hidden-xs">登录</button>
                                <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2015. All Rights Reserved.</p>
        </div>
    </section>
</block>
