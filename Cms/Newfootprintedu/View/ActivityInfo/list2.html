Form
<extend name="Layout:index" />
<block name="title">渠道信息 - 列表</block>
<block name="main">
    <style type="text/css">
        table {

            table-layout: fixed;
        }

        .add {
            border-bottom: 10px solid #666666;
            /*下面4行是实现超过td文字变省略号,另外还要给table加上table-layout:fixed;*/
            text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .signUpInfo {
            background-color: #43CD80;
            color: #ffffff;
            width: 80%;
        }

        .look a {
            display: inline-block;
            vertical-align: middle;
            width: 64px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            background: #43CD80;
            margin: 0 4px;
            border-radius: 2px;
        }

        .list_pop {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
            z-index: 9999;
            display: none;
        }

        .list_pop .table,
        .user-cont {
            position: relative;
            margin: 0 auto;
            width: 870px;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .list_pop tr {
            height: 34px;
        }

        .list_pop th {
            text-align: center;

        }

        .list_pop th:nth-child(1) {
            width: 60px;
        }

        .list_pop th:nth-child(2) {
            width: 90px;
        }

        .list_pop th:nth-child(3),
        .list_pop th:nth-child(4) {
            width: 120px;
        }

        .list_pop th:nth-child(5) {
            padding: 0 10px;
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .list_pop th:nth-child(6) {
            width: 90px;
            color: #225ab5;
            cursor: pointer;
        }

        .list_pop th:last-child {
            width: 290px;
        }

        thead {
            background: #edebeb;
            border-bottom: 1px solid #ddd;
        }

        .box {
            height: 600px;
            overflow: hidden;
            overflow-y: auto;
        }

        .box th {
            font-weight: 400;
            cursor: default;
        }

        /*.box th:nth-child(5){*/
        /*color: #225ab5;*/
        /*cursor: pointer;*/
        /*}*/
        .box tr:nth-child(2n) {
            background: #edebeb;
        }

        .box tr:nth-child(2n+1) {
            background: #fff;
        }

        .close {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #point_data {
            color: #225ab5;
        }

        #point_data td {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        #point_data td:after {
            display: none;
            content: '';
            position: absolute;
            width: 20px;
            height: 1px;
            bottom: 4px;
            left: 0;
            right: 0;
            margin: auto;
            background: #225ab5;
        }

        #point_data td:hover:after {
            display: block;
        }

        #point_data td:last-child:hover:after {
            display: none;
        }

        #main {
            margin-top: 60px;
        }

        .screen {
            position: absolute;
            padding: 0 4px;
            height: 34px;
            z-index: 1;
        }

        .screen .item {
            float: left;
            height: 100%;
            margin-right: 20px;
        }

        .screen .item .lab {
            font-size: 18px;
            font-weight: bold;
            float: left;
            line-height: 34px;
        }

        .screen .item input,
        .screen .item select {
            width: 120px;
            height: 34px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0 10px;
        }

        .user-cont {
            width: 857px;
            padding: 8px;
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            margin: auto;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            background: #fff;
            border: 1px solid rgba(187, 187, 187, 1);
            text-align: center;
            z-index: 1;
            display: none;
        }

        .user-cont .tables {
            border: 1px solid #0088cc;
        }

        .user-cont table {
            width: 100%;
            text-align: center;
            color: #fff;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .user-cont tr,
        .user-cont td,
        .user-cont th {
            text-align: center;
            height: 34px;
            border: 1px solid #fff;
        }

        .user-cont #table1 {
            background: #0088cc;
        }

        .user-cont thead {
            background: #606266;
        }

        .user-cont .width1 {
            width: 180px;
        }

        .user-cont #table2 tbody {
            color: #4a4a4a;
        }

        .user-cont #table2 tbody tr:nth-child(2n+1) {
            background: #ddebf7;
        }

        .user-cont #table2 tbody tr:nth-child(2n) {
            background: #bdd7ee;
        }

        .user-cont #table2 tbody tr td {
            padding: 0 10px;
        }

        .user-cont #table2 tr th:nth-child(3) {
            width: auto;
        }

        .user-cont #table2 tbody tr td:last-child {
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        #datatable thead th:first-child {
            width: 52px !important;
        }

        #datatable thead th:last-child {
            width: 202px !important;
        }

        #datatable thead th:nth-child(5) {
            width: 90px !important;
        }

        .signUpInfo {
            width: auto;
            margin-right: 0 !important;
        }

        .table-bordered>thead>tr>th,
        .table-bordered>tbody>tr>th,
        .table-bordered>tfoot>tr>th,
        .table-bordered>thead>tr>td,
        .table-bordered>tbody>tr>td,
        .table-bordered>tfoot>tr>td {
            border: 0px solid #ddd;
        }

        .table-bordered {
            border: 0px solid #ddd;

        }

        th {
            background-color: #f4f4f4;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        .ktx-form-btn {
            display: block;
            text-align: center;
            width: 100px;
            height: 30px;
            line-height: 30px;
            border-radius: 5px;
            background: #444;
            color: #fff;
            /* margin: 10px 0px 20px 820px; */
            margin: 10px 0px 20px 0px;
        }

        a:hover {
            color: #fff;
            text-decoration: none;
        }
    </style>
    <a href="https://www.curioo.com.cn/ActivityInfo/insert2.html" class="ktx-form-btn" id="select-btn">
        新增
    </a>
    <section class="panel">
        <div class="panel-body">
            <table class="table table-bordered table-condensed mb-none">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>活动渠道</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo" key="k">
                        <tr id="ChannelInfo_{$k}">
                            <td>{$vo.id}</td>
                            <td class="add">{$vo.channel_name}</td>
                            <td>
                                <in name="cDelete" value="$Think.session.routes">
                                    <a data-target="ChannelInfo_{$k}"
                                        data-href="{:U('/ActivityInfo/delete2/id/'.$vo['id'])}"
                                        data-toggle="confirmation" class="btn btn-xs btn-primary"><i
                                            class="fa fa-trash-o"></i> 删除</a>
                                </in>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
            {$page}
        </div>
    </section>
</block>
