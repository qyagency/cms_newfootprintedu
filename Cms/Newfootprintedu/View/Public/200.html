<extend name="Layout:sign" />
<block name="title">系统提示^^</block>
<block name="main">
    <section class="body-error error-outside">
        <div class="center-error">

            <div class="row">
                <div class="col-sm-8">
                    <div class="main-error mb-xlg">
                        <h2 class="error-code text-dark text-center text-weight-semibold m-none">200 <i class="fa fa-file"></i></h2>
                        <p class="error-explanation text-center">{$message}{$error}</p>
                        <p class="jump">
                            页面自动 <a id="href" href="{$jumpUrl}">跳转</a> 等待时间： <b id="wait">{$waitSecond}</b>
                        </p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h4 class="text">Here are some useful links</h4>
                    <ul class="nav nav-list primary">
                        <li><a href="#"><i class="fa fa-caret-right text-dark"></i> Dashboard</a></li>
                        <li><a href="#"><i class="fa fa-caret-right text-dark"></i> User Profile</a></li>
                        <li><a href="#"><i class="fa fa-caret-right text-dark"></i> FAQ's</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        (function(){
            var wait = document.getElementById('wait'),href = document.getElementById('href').href;
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                };
            }, 1000);
        })();
    </script>
</block>
